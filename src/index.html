<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="form"
      method="post"
    >
      <fieldset class="form__section">
        <legend>Personal information</legend>
        <div class="form__item">
          <label for="suraname">Surname:</label>
          <input
            type="text"
            name="UserName"
            id="UserName"
          >
        </div>
        <div class="form__item">
          <label for="name">Name:</label>
          <input
            type="text"
            name="UserSurname"
            id="UserSurname"
          >
        </div>
        <div class="form__item">
          <label for="UserAge">How old are You?</label>
          <input
            type="number"
            name="UserAge"
            id="UserAge"
            value="12"
            max="100"
            min="1"
          >
        </div>
        <div class="form__item">
          <label for="UserBirth">Full date of birth:</label>
          <input
            type="date"
            name="UserBirth"
            id="UserBirth"
          >
        </div>
        <div class="form__item">
          <label for="UserAgreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="UserAgreement"
            id="UserAgreement"
          >
        </div>
      </fieldset>
      <fieldset class="form__section">
        <legend>Registration</legend>
        <div class="form__item">
          <label for="UserEmail">E-mail:</label>
          <input
            type="email"
            name="UserEmail"
            id="UserEmail"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="form__item">
          <label for="userPassword">Password:</label>
          <input
            type="password"
            name="userPassword"
            id="userPassword"
            required
            minlength="6"
            maxlength="24"
            autocomplete="off"
          >
        </div>
      </fieldset>
      <fieldset class="form__section">
        <legend>An interesting fact about you!</legend>
        <div class="form__item">
          <label for="cats">Do you love cats?</label>
          <input
            type="radio"
            name="cats"
            id="cats_yes"
          >
          <label for="cats_yes">Yes</label>
          <input
            type="radio"
            name="cats_no"
            id="cats"
          >
          <label for="cats_no">No</label>
        </div>
        <div class="form__item">
          <label for="userColor">What is your favorite color?</label>
          <input
            type="color"
            name="userColor"
            id="userColor"
          >
        </div>
        <div class="form__item">
          <label for="userTime">What time do you go to bed?</label>
          <input
          step="2"
          type="time"
          name="userTime"
          id="userTime"
        >
        </div>
        <div class="form__item">
          <label for="userCars">What are your favorite brand of cars?</label>
          <select
            name="userCars"
            id="userCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form__item">
          <label for="userRate">How do you rate our work?</label>
          <input
            value="0"
            type="range"
            name="userRate"
            id="userRate"
          >
        </div>
      </fieldset>
      <fieldset class="form__section">
        <legend>Additional info:</legend>
        <div class="form__item">
          <label for="comment">Comments:</label>
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>
        <div class="form__item">
          <label for="userAnswer">Would you recommend us?</label>
          <select name="userAnswer" id="userAnswer">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button class="form__btn" type="submit">Submit</button>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
