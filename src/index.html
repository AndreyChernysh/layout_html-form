<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="form"
      method="post"
    >
      <fieldset class="form__section">
        <legend>Personal information</legend>
        <div class="form__item">
          <label>
            Surname:
            <input
              type="text"
              id="userSurname"
              name="userSurname"
            >
          </label>
        </div>
        <div class="form__item">
          <label>
            Name:
            <input
              type="text"
              id="userName"
              name="userName"
            >
          </label>
        </div>
        <div class="form__item">
          <label>
            How old are You?
            <input
              type="number"
              name="userAge"
              id="userAge"
              value="12"
              max="100"
              min="1"
            >
          </label>
        </div>
        <div class="form__item">
          <label>
            Full date of birth:
            <input
              type="date"
              id="userBirth"
              name="userBirth"
            >
          </label>
        </div>
        <div class="form__item">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              id="userAgreement"
              name="userAgreement"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form__section">
        <legend>Registration</legend>
        <div class="form__item">
          <label>
            E-mail:
            <input
              type="email"
              id="userEmail"
              name="userEmail"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="form__item">
          <label>
            Password:
            <input
              type="password"
              id="userPassword"
              name="userPassword"
              required
              minlength="6"
              maxlength="24"
              autocomplete="off"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form__section">
        <legend>An interesting fact about you!</legend>
        <div class="form__item">
          <label for="cats">Do you love cats?</label>
          <input
            type="radio"
            name="cats"
            id="catsYes"
          >
          <label for="catsYes">Yes</label>
          <input
            type="radio"
            name="catsNo"
            id="cats"
          >
          <label for="catsNo">No</label>
        </div>
        <div class="form__item">
          <label>
            What is your favorite color?
            <input
              type="color"
              id="userColor"
              name="userColor"
            >
          </label>
        </div>
        <div class="form__item">
          <label>
            What time do you go to bed?
            <input
              step="2"
              type="time"
              id="userTime"
              name="userTime"
            >
          </label>
        </div>
        <div class="form__item">
          <label for="userCars">What are your favorite brand of cars?</label>
          <select
            name="userCars"
            id="userCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form__item">
          <label for="userRate">How do you rate our work?</label>
          <input
            value="0"
            type="range"
            name="userRate"
            id="userRate"
          >
        </div>
      </fieldset>

      <fieldset class="form__section">
        <legend>Additional info:</legend>
        <div class="form__item">
          <label for="comment">Comments:</label>
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>
        <div class="form__item">
          <label for="userAnswer">Would you recommend us?</label>
          <select name="userAnswer" id="userAnswer">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button class="form__btn" type="submit">Submit</button>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
